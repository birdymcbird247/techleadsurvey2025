<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Readiness Self-Assessment</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .question-card {
            transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
        }
        .hidden-question {
            transform: translateX(100%);
            opacity: 0;
            position: absolute;
            width: 100%;
        }
        .visible-question {
            transform: translateX(0);
            opacity: 1;
        }
        .progress-bar-fill {
            transition: width 0.3s ease-in-out;
        }
        .option-button {
            transition: background-color 0.2s, border-color 0.2s;
        }
        .option-button.selected {
            background-color: #3b82f6; /* bg-blue-600 */
            color: white;
            border-color: #3b82f6; /* border-blue-600 */
        }
        .badge-container {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <div id="app-container" class="max-w-4xl mx-auto p-4 sm:p-6 md:p-8">
        <header class="text-center mb-8">
            <h1 class="text-3xl sm:text-4xl font-bold text-gray-900">AI Readiness Self-Assessment</h1>
            <p class="mt-2 text-lg text-gray-600">Gauge your personal and organizational readiness for AI in education.</p>
        </header>

        <!-- Survey Section -->
        <div id="survey-section" class="bg-white p-6 sm:p-8 rounded-xl shadow-lg">
            <!-- Progress Bar -->
            <div class="mb-6">
                <div class="flex justify-between mb-1">
                    <span class="text-base font-medium text-blue-700">Progress</span>
                    <span id="progress-text" class="text-sm font-medium text-blue-700"></span>
                </div>
                <div class="w-full bg-gray-200 rounded-full h-2.5">
                    <div id="progress-bar" class="bg-blue-600 h-2.5 rounded-full progress-bar-fill" style="width: 0%"></div>
                </div>
            </div>

            <!-- Questions Container -->
            <div id="questions-container" class="relative overflow-hidden min-h-[350px]">
                <!-- Questions will be injected here by JavaScript -->
            </div>

            <!-- Navigation Buttons -->
            <div class="mt-8 flex justify-between items-center">
                <button id="prev-btn" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded-lg transition duration-300 disabled:opacity-50 disabled:cursor-not-allowed" disabled>
                    Previous
                </button>
                <button id="next-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition duration-300">
                    Next
                </button>
                <button id="submit-btn" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg transition duration-300 hidden">
                    Calculate My Readiness Badge
                </button>
            </div>
        </div>

        <!-- Loading Spinner -->
        <div id="loading-spinner" class="text-center p-8 hidden">
             <div class="inline-block animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600"></div>
             <p class="mt-4 text-gray-600">Calculating your results...</p>
        </div>

        <!-- Results Section -->
        <div id="results-section" class="hidden mt-12 text-center">
            <!-- Badge and summary will be injected here -->
        </div>

    </div>

    <script type="module">
        // --- SURVEY QUESTIONS ---
        // Note: Only 'comfortLevel' and 'schoolReadiness' are used for scoring.
        const questions = [
            {
                id: 'comfortLevel',
                text: 'On a scale of 1-5, how comfortable are you personally with integrating AI tools into the classroom?',
                type: 'rating',
                options: [1, 2, 3, 4, 5],
                labels: { 1: 'Very Uncomfortable', 5: 'Very Comfortable' }
            },
            {
                id: 'schoolReadiness',
                text: 'How prepared is your school/district to adopt AI technologies?',
                type: 'rating',
                options: [1, 2, 3, 4, 5],
                labels: { 1: 'Not at all prepared', 5: 'Very prepared' }
            },
            {
                id: 'aiApplications',
                text: 'Which AI applications are you most interested in for your school/district? (Select up to 3)',
                type: 'multiple-choice',
                limit: 3,
                options: ['Personalized Learning Paths', 'Automated Grading & Feedback', 'AI Tutors for Students', 'Content Generation for Teachers', 'Student Performance Analytics', 'Administrative Automation']
            },
            {
                id: 'biggestConcern',
                text: 'What is your biggest concern regarding AI in education?',
                type: 'single-choice',
                options: ['Data Privacy & Security', 'Ethical Implications & Bias', 'Student Cheating & Academic Integrity', 'Teacher Training & Adoption', 'Cost & Equity of Access', 'Potential for Job Displacement']
            },
            {
                id: 'neededSupport',
                text: 'What is the most critical support needed for successful AI integration?',
                type: 'single-choice',
                options: ['Professional Development for Staff', 'Clear Policies & Guidelines', 'Vetted & Approved AI Tools', 'Funding for Technology', 'Technical Support & Infrastructure']
            }
        ];

        // --- STATE MANAGEMENT ---
        let currentQuestionIndex = 0;
        let userAnswers = {};

        // --- DOM ELEMENTS ---
        const surveySection = document.getElementById('survey-section');
        const resultsSection = document.getElementById('results-section');
        const loadingSpinner = document.getElementById('loading-spinner');
        const questionsContainer = document.getElementById('questions-container');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const submitBtn = document.getElementById('submit-btn');
        const progressBar = document.getElementById('progress-bar');
        const progressText = document.getElementById('progress-text');

        // --- FUNCTIONS ---

        function initializeSurvey() {
            currentQuestionIndex = 0;
            userAnswers = {};
            surveySection.classList.remove('hidden');
            resultsSection.classList.add('hidden');
            resultsSection.innerHTML = ''; // Clear old results
            loadingSpinner.classList.add('hidden');
            submitBtn.classList.add('hidden');
            nextBtn.classList.remove('hidden');
            renderQuestions();
            updateDisplay();
        }
        
        function renderQuestions() {
            questionsContainer.innerHTML = '';
            questions.forEach((q, index) => {
                const questionEl = document.createElement('div');
                questionEl.id = `question-${index}`;
                questionEl.className = 'question-card p-2';
                questionEl.innerHTML = `
                    <h3 class="text-xl font-semibold mb-4">${q.text}</h3>
                    <div class="space-y-3" id="options-${index}"></div>
                `;
                questionsContainer.appendChild(questionEl);
                renderOptions(q, index);
            });
        }

        function renderOptions(question, index) {
            const optionsContainer = document.getElementById(`options-${index}`);
            if (question.type === 'rating') {
                const ratingContainer = document.createElement('div');
                ratingContainer.className = 'flex justify-center sm:justify-between items-center flex-wrap gap-2';
                question.options.forEach(option => {
                    const button = document.createElement('button');
                    button.textContent = option;
                    button.className = 'option-button w-12 h-12 sm:w-14 sm:h-14 flex items-center justify-center border-2 border-gray-300 rounded-full font-semibold text-lg hover:bg-blue-100';
                    button.dataset.value = option;
                    button.onclick = () => handleAnswer(question.id, option, 'rating');
                    ratingContainer.appendChild(button);
                });
                optionsContainer.appendChild(ratingContainer);
                const labelsContainer = document.createElement('div');
                labelsContainer.className = 'flex justify-between text-sm text-gray-500 mt-2';
                labelsContainer.innerHTML = `<span>${question.labels[1]}</span><span>${question.labels[5]}</span>`;
                optionsContainer.appendChild(labelsContainer);
            } else {
                question.options.forEach(option => {
                    const button = document.createElement('button');
                    button.textContent = option;
                    button.className = 'option-button w-full text-left p-4 border-2 border-gray-300 rounded-lg hover:bg-blue-100';
                    button.dataset.value = option;
                    button.onclick = () => handleAnswer(question.id, option, question.type, question.limit);
                    optionsContainer.appendChild(button);
                });
            }
        }

        function handleAnswer(questionId, value, type, limit = 1) {
            if (type === 'multiple-choice') {
                if (!userAnswers[questionId]) {
                    userAnswers[questionId] = [];
                }
                const answerArray = userAnswers[questionId];
                const valueIndex = answerArray.indexOf(value);
                if (valueIndex > -1) {
                    answerArray.splice(valueIndex, 1);
                } else {
                    if (answerArray.length < limit) {
                        answerArray.push(value);
                    }
                }
            } else { // single-choice or rating
                userAnswers[questionId] = value;
            }
            updateOptionsUI(questionId);
            updateNavigation();
        }
        
        function updateOptionsUI(questionId) {
            const index = questions.findIndex(q => q.id === questionId);
            const optionsContainer = document.getElementById(`options-${index}`);
            const buttons = optionsContainer.querySelectorAll('.option-button');
            
            buttons.forEach(button => {
                const value = button.dataset.value;
                let isSelected = false;
                if (Array.isArray(userAnswers[questionId])) {
                    isSelected = userAnswers[questionId].includes(value);
                } else {
                    isSelected = String(userAnswers[questionId]) === value;
                }
                
                if (isSelected) {
                    button.classList.add('selected');
                } else {
                    button.classList.remove('selected');
                }
            });
        }

        function updateDisplay() {
            document.querySelectorAll('.question-card').forEach((card, index) => {
                card.classList.toggle('visible-question', index === currentQuestionIndex);
                card.classList.toggle('hidden-question', index !== currentQuestionIndex);
            });

            const progress = ((currentQuestionIndex + 1) / questions.length) * 100;
            progressBar.style.width = `${progress}%`;
            progressText.textContent = `Question ${currentQuestionIndex + 1} of ${questions.length}`;

            updateNavigation();
        }
        
        function updateNavigation() {
            prevBtn.disabled = currentQuestionIndex === 0;
            const currentQuestionId = questions[currentQuestionIndex].id;
            const isAnswered = userAnswers[currentQuestionId] && (Array.isArray(userAnswers[currentQuestionId]) ? userAnswers[currentQuestionId].length > 0 : userAnswers[currentQuestionId] !== undefined);
            
            if (currentQuestionIndex === questions.length - 1) {
                nextBtn.classList.add('hidden');
                submitBtn.classList.remove('hidden');
                submitBtn.disabled = !isAnswered;
            } else {
                nextBtn.classList.remove('hidden');
                submitBtn.classList.add('hidden');
                nextBtn.disabled = !isAnswered;
            }
        }

        function calculateAndShowBadge() {
            surveySection.classList.add('hidden');
            loadingSpinner.classList.remove('hidden');

            const score = parseInt(userAnswers.comfortLevel || 0) + parseInt(userAnswers.schoolReadiness || 0);
            let level, description, nextSteps, badgeSVG, badgeColor;

            if (score <= 4) {
                level = 'AI Explorer';
                badgeColor = 'bg-blue-100 text-blue-800';
                description = "You're at the beginning of your AI journey, curious and ready to learn more. This is the perfect starting point for discovery and growth.";
                nextSteps = "Focus on foundational learning. Explore introductory AI articles, watch webinars for educators, and start discussions with colleagues about potential AI uses.";
                badgeSVG = `<path stroke-linecap="round" stroke-linejoin="round" d="M12 6.042A8.967 8.967 0 006 3.75c-1.052 0-2.062.18-3 .512v14.25A8.987 8.987 0 016 18c2.305 0 4.408.867 6 2.292m0-14.25a8.966 8.966 0 016-2.292c1.052 0 2.062.18 3 .512v14.25A8.987 8.987 0 0018 18a8.967 8.967 0 00-6 2.292m0-14.25v14.25"/>`;
            } else if (score <= 7) {
                level = 'AI Adopter';
                badgeColor = 'bg-green-100 text-green-800';
                description = "You have a solid understanding and are comfortable with the idea of AI in education. You're ready to start implementing and experimenting with AI tools.";
                nextSteps = "Move from theory to practice. Identify a specific problem AI can solve, pilot a vetted AI tool in a controlled setting, and seek out professional development opportunities.";
                badgeSVG = `<path stroke-linecap="round" stroke-linejoin="round" d="M12 21v-8.25M15.75 21v-8.25M8.25 21v-8.25M3 9l9-6 9 6m-1.5 12V10.332A48.36 48.36 0 0012 9.75c-2.551 0-5.056.2-7.5.582V21M3 21h18M12 6.75h.008v.008H12V6.75z"/>`;
            } else {
                level = 'AI Champion';
                badgeColor = 'bg-purple-100 text-purple-800';
                description = "You are a leader in this space, ready to guide others and innovate. You see the potential of AI and are prepared to drive strategic adoption.";
                nextSteps = "Lead the charge. Develop school-wide AI policies, mentor other educators, and create a strategic plan for scalable and equitable AI integration.";
                badgeSVG = `<path stroke-linecap="round" stroke-linejoin="round" d="M16.5 18a4.5 4.5 0 00-1.897-3.597A4.5 4.5 0 0012 12.75a4.5 4.5 0 00-2.603 1.653A4.5 4.5 0 007.5 18m13.5-9a4.5 4.5 0 00-4.5-4.5H12a4.5 4.5 0 00-4.5 4.5v.75M16.5 18a4.5 4.5 0 00-1.897-3.597A4.5 4.5 0 0012 12.75a4.5 4.5 0 00-2.603 1.653A4.5 4.5 0 007.5 18"/>`;
            }

            // Use a timeout to simulate calculation and make the transition smoother
            setTimeout(() => {
                loadingSpinner.classList.add('hidden');
                resultsSection.classList.remove('hidden');
                resultsSection.innerHTML = `
                    <div class="bg-white p-8 rounded-xl shadow-lg badge-container">
                        <div class="mx-auto ${badgeColor} rounded-full w-24 h-24 flex items-center justify-center">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-12 h-12">
                                ${badgeSVG}
                            </svg>
                        </div>
                        <h2 class="text-3xl font-bold text-gray-900 mt-6">You're an ${level}!</h2>
                        <p class="text-gray-600 mt-2 text-lg">Your readiness score is <strong>${score} out of 10</strong>.</p>
                        <p class="max-w-2xl mx-auto mt-4 text-gray-700">${description}</p>
                        
                        <div class="text-left max-w-2xl mx-auto mt-8 bg-gray-50 p-4 rounded-lg border">
                           <h4 class="font-semibold text-gray-800">Suggested Next Steps:</h4>
                           <p class="text-gray-600 mt-1">${nextSteps}</p>
                        </div>

                        <div class="mt-8 p-4 bg-blue-50 text-blue-700 rounded-lg">
                            <p class="font-semibold">Track Your Growth!</p>
                            <p class="mt-1">We will conduct this assessment again during our first tech lead meeting next month. You can use your results today as a baseline to gauge your growth and progress over time.</p>
                        </div>

                        <div class="mt-8">
                            <button id="retake-survey-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-lg transition duration-300">
                                Take Again
                            </button>
                        </div>
                    </div>
                `;
                // Re-add event listener for the new button
                document.getElementById('retake-survey-btn').addEventListener('click', initializeSurvey);
            }, 1000);
        }

        // --- EVENT LISTENERS ---
        prevBtn.addEventListener('click', () => {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                updateDisplay();
            }
        });

        nextBtn.addEventListener('click', () => {
            if (currentQuestionIndex < questions.length - 1) {
                currentQuestionIndex++;
                updateDisplay();
            }
        });

        submitBtn.addEventListener('click', calculateAndShowBadge);

        // --- INITIALIZATION ---
        initializeSurvey();

    </script>
</body>
</html>
